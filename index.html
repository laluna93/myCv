<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCv</title>
</head>
<body>
    <header class="header"> 
        <div class="header__logo">
            <img src="./assets/svg/logo-cv.svg" alt="logo cv">
        </div>
        <nav class="header__navigation">
            <ul class="header__list">
                <li class="header__link"><a href="#skills">Skills</a></li>
                <li class="header__link"><a href="#projects">Projects</a></li>
                <li class="header__link"><a href="#works">Works</a></li>
                <li class="header__link"><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>
    <main  class="hero">
        <div class="hero__photo">
            <img src="./assets/img/photo-cv.jpg" alt="photo cv">
        </div>
        <div class="hero__contacts"></div>
        <div class="hero__about-me">
            <h2 class="hero__title">About me</h2>
        </div>
    </main>
    <section class="skills" id="skills"></section>
    <section class="projects" id="projects"></section>
    <section class="works" id="works"></section>
    <footer class="footer" id="footer"></footer>
</body>
</html>
